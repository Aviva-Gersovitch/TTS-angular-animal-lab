
<h2>Animals</h2>

<ul class="animals">
    <li *ngFor="let animal of animals" 
    [class.selected]="animal === selectedAnimal"
    (click)="onSelect(animal)">
        <span class="badge"> {{animal.name}} </span>
        Type: {{animal.animalType}} |
        Habitat: {{animal.habitat}} |
        Legs: {{animal.numLegs}} |
        <i>Fly? {{animal.canFly}}</i>
    </li>

</ul>

<!--This div only appears if selectedAnimal is declared-->
<div *ngIf="selectedAnimal">
    <h2>{{selectedAnimal.name}}</h2>

<div>
    <span> name:  </span> {{selectedAnimal.name}}
</div>

<div>
    <label> name: 
    <input [(ngModel)] = "selectedAnimal.name" placeholder="name" />
</label>
</div>
</div>
