
<h2>Animals</h2>

<ul class="animals">
    <li *ngFor="let animal of animals" 
    [class.selected]="animal === selectedAnimal"
    (click)="onSelect(animal)">
        <span class="badge"> {{animal.name}} </span>
        Type: {{animal.animalType}} |
        Habitat: {{animal.habitat}} |
        Legs: {{animal.numLegs}} |
        <i>Can Fly? {{animal.canFly}}</i>
    </li>

</ul>

<app-animal-details [animal]="selectedAnimal">

</app-animal-details>
